<ion-header>
  <ion-navbar color="dark">
    <ion-title>La petite liste noire de Rached</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel" (ionInput)="setSearch(search)" (ionCancel)="setSearch('')">
    </ion-searchbar>
  </ion-toolbar>
  <button ion-button icon-start secondary color="dark" (click)="changeModify()"><ion-icon name="brush"></ion-icon>Modifier</button>


  {{getSearch()}}{{modify()}}
  <br /><br/>
  <span *ngIf="isEmpty()">
    <mat-card>
      <mat-card-title>
        La liste noire est vide.
      </mat-card-title>
    </mat-card>
  </span>

  <span *ngIf="!isEmpty()">
    <ion-row>
      <ion-col col-5>Nom</ion-col>
      <ion-col col-5>Prénom</ion-col>
      <ion-col col-2>Âge</ion-col>
    </ion-row>


    <ion-row *ngFor="let item of persons">
      <ion-col col-5 *ngIf="modify()"><input type="text" name="FirstName" [(ngModel)]="person.firstName"></ion-col>
         <ion-col col-5 *ngIf="!modify()"><button ion-button color="danger" (click)="remove(person.id)"><ion-icon ios="ios-backspace" md="md-backspace"></ion-icon></button>
             {{person.firstName}}</ion-col>-->
      <ion-col col-5 *ngIf="modify()"><input type="text" name="FirstName" [(ngModel)]="person.lastName"></ion-col>
      <ion-col col-5 *ngIf="!modify()">{{person.lastName}}</ion-col>
    </ion-row>
  </span>
  <!--   <ion-col col-2 *ngIf="modify()"><input type="text" name="FirstName" value="[(person.age)]"></ion-col>
        <ion-col col-2 *ngIf="!modify()">{{person.age}}</ion-col>
  -->

  <ion-fab right bottom color="dark">
    <button ion-fab color="dark" style="float: right;" (click)="goAddElement()"><img style="position:center;" src="../../assets/imgs/add.png" /></button>
  </ion-fab>
</ion-content>
